<div class="body">

    <div class="login">

     <img src="./../../../assets/img/edificioLOGO.png" width="50%">

     <h1>Company Login</h1>
     <form   [formGroup]="form" (ngSubmit)="login()">
     <mat-form-field class="ancho" appearance="fill" >
         <mat-label>nombre de usuario</mat-label>
         <input matInput autocomplete="off" formControlName="user" type="email">
       </mat-form-field>
       <mat-form-field class="ancho" appearance="fill">
         <mat-label>contrase√±a</mat-label>
         <input matInput autocomplete="off" formControlName="password" type="password">
       </mat-form-field>
       <br>
       <button type="submit" mat-raised-button color="primary" class="ancho button" [disabled]="form.invalid">Ingresar</button>
     </form>
     <a routerLink="/">regresar a pagina principal</a>
    </div>
 </div>
