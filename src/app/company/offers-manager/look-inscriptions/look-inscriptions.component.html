<div class="container">
    <mat-toolbar >
        <mat-toolbar-row>
          <span>Gestor de inscripciones  </span>
         
          <div class="example-spacer"></div>
        </mat-toolbar-row>
    </mat-toolbar>
    <div *ngIf="userList.length > 0">
        <mat-form-field style=" width: 100%;">  
            <input matInput  (input)="applyFilterGlobal($event, 'contains')" placeholder="Filter" #input>
        </mat-form-field>
        <div class="mat-elevation-z8">

            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
                <td mat-cell *matCellDef="let row" > {{row.username}}  </td>
              </ng-container>
              <ng-container matColumnDef="names">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> nombres </th>
                <td mat-cell *matCellDef="let row" > {{row.names}}  </td>
              </ng-container>
              
              <ng-container matColumnDef="surnames">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> apellidos </th>
                <td mat-cell *matCellDef="let row" > {{row.surnames}}  </td>
              </ng-container>
              
              <ng-container matColumnDef="career">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> carrera </th>
                <td mat-cell *matCellDef="let row" > {{row.career}}  </td>
              </ng-container>
         
              
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No hay resultados con "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            
        </div>






    </div>
    <h2 *ngIf="userList.length  == 0 "> no hay usuarios inscritos </h2>
</div>
