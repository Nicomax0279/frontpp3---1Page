<mat-card class="profileCard" >
    <mat-grid-list  cols="5"  rowHeight="25px" class="top">
        <mat-grid-tile [colspan]="2" [rowspan]="4">
            <img mat-card-md-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"  alt="Image of a Shiba Inu">
        </mat-grid-tile>
        <mat-grid-tile [colspan]="3" [rowspan]="4">
            <mat-card-title-group class="cardInfo">
                <mat-card-title>NAME AND SURNAME</mat-card-title>
                <mat-card-subtitle>CAREER</mat-card-subtitle>
                <mat-card-subtitle><p>age</p></mat-card-subtitle>
            </mat-card-title-group>
        </mat-grid-tile>








    </mat-grid-list>





    
</mat-card>
