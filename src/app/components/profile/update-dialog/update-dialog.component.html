<div class="body"></div>
<form   (ngSubmit)="update()">

      <mat-form-field class="ancho" appearance="fill">
       <mat-label>name</mat-label>
       <input matInput autocomplete="off"  name="name"  [(ngModel)]="userModel.name">
     </mat-form-field>
     <mat-form-field class="ancho" appearance="fill">
       <mat-label>surname</mat-label>
       <input matInput autocomplete="off" name="surname"  [(ngModel)]="userModel.surname">
     </mat-form-field>
     <mat-form-field appearance="fill">
       <mat-label>Choose a date</mat-label>
       <input matInput [matDatepicker]="picker"  name="birthdate"   [(ngModel)]="userModel.birthdate">
       <mat-hint>MM/DD/YYYY</mat-hint>
       <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
       <mat-datepicker #picker></mat-datepicker>
     </mat-form-field>
     <mat-form-field class="ancho" appearance="fill">
       <mat-label>career</mat-label>
  
       <mat-select  name="career"    [(ngModel)]="userModel.career" >
         <mat-option *ngFor="let career of careers" [value]="career">
           {{career}}
         </mat-option>
       </mat-select>
     </mat-form-field>
     <br>
       <button type="submit" mat-raised-button color="primary" class="ancho button" >Guardar</button>
       <button  mat-raised-button class="ancho button" (click)="ngOnDestroy()" >Cancelar</button>
     </form>
