<mat-card class="card" >
<mat-grid-list  cols="5"  rowHeight="25px" class="top">
    <mat-grid-tile [colspan]="5" [rowspan]="1">
        <p class='updateDate'>{{offer.updated_at}} </p >  <span class="example-spacer"></span> <p class='career'>{{offer.career}}</p>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="4">
        <img mat-card-md-image  src="https://material.angular.io/assets/img/examples/shiba2.jpg"  alt="Image of a Shiba Inu">
    </mat-grid-tile>
    <mat-grid-tile [colspan]="3" [rowspan]="4">
        <mat-card-title-group class="cardInfo">
            <mat-card-title>{{offer.title}}</mat-card-title>
            <mat-card-subtitle><a href="#">{{offer.company}}</a></mat-card-subtitle>
            <mat-card-subtitle><p>{{offer.modality}}</p></mat-card-subtitle>
        </mat-card-title-group>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="4" [rowspan]="3" >
        <mat-card-content class="descriptionText">
          <p>  {{offer.description}}</p>
          </mat-card-content>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="3" >
        <mat-card-actions *ngIf="!showMore">
            <button mat-raised-button  color="primary" (click)="showMore=true">Ver Mas</button>            
        </mat-card-actions>
    </mat-grid-tile>
    
</mat-grid-list>
<!-- <mat-grid-list *ngIf="showMore" cols="5"  rowHeight="25px"> -->
    <div *ngIf="showMore">
    <!-- <mat-grid-tile [colspan]="5" [rowspan]="5"> -->
        <mat-card-content class="descriptionText">
        <p class="text">{{offer.text}}</p>
        </mat-card-content>
    <!-- </mat-grid-tile> -->
    <!-- <mat-grid-tile [colspan]="5" [rowspan]="2"> -->
    <mat-card-actions>
        <button mat-raised-button  color="green" (click)="showMore=false">Ocultar</button>
        <button mat-raised-button  color="primary" (click)="signupOffert()">Anotarme</button>    
    </mat-card-actions>
    <!-- </mat-grid-tile> -->
</div>           
<!-- </mat-grid-list> -->






</mat-card>
